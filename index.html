        }

        /* background image */
        #background-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }

        /* ====== This section is for h1 ======= */
        h1 {
            padding: 0;
            border: 0;
            font: inherit;
            font-family: "px-grotesk-bold";
            background: -webkit-linear-gradient(0deg, #e9e900, #7bff00);
            background-size: 200% 200%;
            color: #000;
            -webkit-background-clip: text;
            -webkit-text-fill-color: rgba(0, 0, 0, 0);
            text-align: left;
            font-size: xx-large;
            font-weight: bolder;
        }

        /* ======== This section is for h2 ======== */
        h2 {
            -webkit-text-size-adjust: 100%;
            --left-value: 0px;
            --vh: 9.32px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            color: #fff;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            vertical-align: baseline;
            align-self: flex-end;
            margin-top: 25px;
            max-width: 100%;
            position: relative;
            font-family: "px-grotesk-regular";
            font-size: 22px;
            line-height: 26px;
            opacity: 0.8;
            text-align: center;
            font-weight: bold;

        }

        /* ======= This section is for h3 ======= */
        h3 {
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            font-family: "px-grotesk-bold";
            background: -webkit-linear-gradient(0deg, #ffffffb2, #ffffffb2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: rgba(215, 84, 84, 0);
            font-size: calc(.3rem + 3.2777777778vw);
            max-width: 100%;
            text-align: center;
        }

        /* ====== This section is for === */
        .button {
            margin: 0;
            cursor: cell;
            font-family: "px-grotesk-regular";
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: rgba(211, 33, 33, 0.7);
            color: #ff0000;
            display: -webkit-flex;
            -webkit-align-items: center;
            justify-content: center;
            padding: 25px 32px;
            -webkit-transition: .6s all cubic-bezier(1, 0, 0, 1);
            width: 189px;
            height: 100%;
            white-space: nowrap;
            bottom: 0;
            right: 0px;
            z-index: 100;
            position: absolute;
            display: flex;
            align-items: flex-end;
        }

        .button:hover {
            width: 40%;
            background-repeat: no-repeat;
            background-position: center;
            color: rgba(211, 33, 33, 0.7);
        }

        html {
            box-sizing: border-box;
            background: #f3f3f3;
        }

        *,
        *:after,
        *:before {
            box-sizing: inherit;
        }

        .clip {
            border: 0;
            clip: rect(0 0 0 0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }


        .svg--icon {
            width: 100%;
            max-width: 5rem;
            height: 100%;
            max-height: 5rem;
            display: block;
            margin: 0 auto;
            fill: currentColor
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin-bottom: 40px;
            margin-right: 0px;
        }

        .share {
            width: 5rem;
            height: 5rem;
            float: left;
            margin: .5rem 1rem .5rem 0;
            color: #353c4a;
            border: .125rem solid #f3f3f3;
            box-shadow: 0 0 8px 0 rgba(50, 50, 50, 0.15);
            border-radius: 50%;
            transition: 250ms;

            &:last-child {
                margin-right: 0
            }

            &:hover,
            &:focus {
                background: #f1f1f1;
            }

            &:focus {
                outline-color: inherit;
            }
        }

        .twitter {

            &:hover,
            &:focus {
                color: #00ACED;
                box-shadow: 0 0 24px 0 #00ACED
            }
        }

        .instagram {

            &:hover,
            &:focus {
                color: #ff0000;
                box-shadow: 0 0 29px 0 #d924a6
            }

            padding: 13px;
        }

        .whatsapp {

            &:hover,
            &:focus {
                color: #84ff02;
                box-shadow: 0 0 24px 0 #40ff0b
            }

            padding: 14px;
        }

        .linkedin {

            &:hover,
            &:focus {
                color: #0000f8;
                box-shadow: 0 0 24px 0 #7100e2
            }

            padding: 15px;
        }

        .facebook {

            &:hover,
            &:focus {
                color: #275dd3;
                box-shadow: 0 0 24px 0 #0051ff
            }
        }

        .google {

            &:hover,
            &:focus {
                color: #d3ad00;
                box-shadow: 0 0 24px 0 #0033ff
            }
        }

        .header {
            margin-bottom: 50px;

            &:hover,
            &:focus {
                color: #dbf016;
                box-shadow: 0 0 100px 0 #26ff00
            }
        }

        .button-title-wrapper {
            cursor: se-resize;
            font-family: "px-grotesk-regular";
            font-size: 1px;
            text-transform: uppercase;
            background-color: #ed1800;
            padding: 25px 32px;
            width: 100%;
            white-space: nowrap;
            bottom: 0;
            right: 0px;
            z-index: 100;
            position: absolute;

        }

        .raise:hover {
            background-color: #5d8ea0;
        }

        .font {
            font-family: "Fira Sans", sans-serif;
            font-weight: 900;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
        }

        h1,
        h2,
        h3 {
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .contact-info {
            font-size: 12px;
            color: #dbf016;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 5px;
        }

        .button-back {
            background-color: #ed1800;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .contact-info {
                font-size: 10px;
            }

            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 16px;
            }

            .font {
                font-family: "Fira Sans", sans-serif;
                font-weight: 900;
                font-style: normal;
            }
        }
        .login-btn, .signup-btn {
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
